<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate</title>
<meta property="og:title" content="Certificate of Achievement">
<meta property="og:description" content="This is to certify that John Doe has successfully completed the course.">
<meta property="og:image" content="https://piktochart.com/wp-content/uploads/2022/11/large-154.jpg">
<meta property="og:url" content="https://example.com/certificate.html">
<meta property="og:type" content="website">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .certificate {
    width: 600px;
    padding: 20px;
    border: 2px solid #333;
    text-align: center;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0077b5;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
</head>
<body>
<div class="certificate">
  <h1>Certificate of Achievement</h1>
  <p>This is to certify that John Doe has successfully completed the course.</p>
  <img src="https://piktochart.com/wp-content/uploads/2022/11/large-154.jpg" alt="Certificate Image" width="400">
  <button id="downloadAndShare">Download & Share on LinkedIn</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
  // Function to download the certificate as PDF and share on LinkedIn
  function downloadAndShareCertificate() {
    const element = document.querySelector('.certificate');
    
    // Download certificate as PDF
    html2pdf().from(element).save('certificate.pdf');

    // Share on LinkedIn
    const linkedinShareUrl = 'https://www.linkedin.com/sharing/share-offsite/?url=https://piktochart.com/wp-content/uploads/2022/11/large-154.jpg';
    window.open(linkedinShareUrl, '_blank');
  }

  // Event listener for the download & share button
  document.getElementById('downloadAndShare').addEventListener('click', downloadAndShareCertificate);
</script>

</body>
</html>
